name: Keep Render Alive

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl to keep service alive
        run: |
          curl --fail --silent https://invoices-mngmt.onrender.com/api/ \
            -H "X-Trigger: GitHubAction" \
            -H "X-Job-ID: keep-alive-$(date +%s)" \
            -H "X-Env: dev"